<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW - Due Monday, Week 10</title>
    <style type="text/css">
      img {
        height: 400px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Roll an even, get a chicken!</h1>
    <button id="roll_button">Click Me!</button>
    <p id="p_text"></p>
    <img
      src="https://cdn.britannica.com/18/137318-050-29F7072E/rooster-Rhode-Island-Red-roosters-chicken-domestication.jpg"
      id="chicken_img"
    />

    <script type="text/javascript">
      let num;

      roll_button.onclick = function () {
        num = Math.floor(Math.random() * 6) + 1; // Get number 1-6
        document.getElementById("p_text").textContent = "You rolled a " + num + ".";
        if (num % 2 == 0) { // Roll an even number, get a chicken
           document.getElementById("chicken_img").style.visibility = "visible";
        } else {
            document.getElementById("chicken_img").style.visibility = "hidden";
        }
      };
    </script>
  </body>
</html>
