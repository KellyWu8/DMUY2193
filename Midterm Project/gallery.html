<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelly's Stars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">

        <ul>
          <li><a href="index.html">HIGHLIGHTS</a></li>

          <li><a href="gallery.html">GALLERY</a></li>

      />

    </div>

          <img

        </div>
        <div class="polaroid">
          <img
            src="images/posts/post2.jpg"

          <img src="images/gallery/1.jpg" alt="picture of Karls Balls vendor" />

        <div class="polaroid">

        <div class="polaroid">

          <img
            src="images/gallery/4.jpg"

          <img
            src="images/gallery/6.jpg"
            alt="picture of Takosan Yakisoba vendor"
          />
        </div>
        <div class="polaroid">
          <img
            src="images/gallery/7.jpg"
            alt="picture of Catmint Wheel Cake vendor"
          />
        </div>
        <div class="polaroid">
          <img src="images/gallery/8.png" alt="picture of performance " />
        </div>
        <div class="polaroid">
          <img src="images/food/tanghulu.jpg" alt="picture of tanghulu" />
        </div>
      </div>
